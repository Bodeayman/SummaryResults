<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Result Summary</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div class="main">
            <div class="Result">
                <h4>Your Result</h4>
                <div class="cir"><span></span>
                    <p>of 100</p>
                </div>
                <h3>Great</h3>
                <p class="cong">Your Scored higher than 65% of the people who have taken these tests</p>
            </div>
            <div class="Sum">
                <h3>Summary</h3>
                <div class="re">
                    <div class="icon"><img src="" alt="No photo downloaded yet">Reaction</div>
                    <div class="ratio">
                        <span></span>/100
                    </div>
                </div>
                <div class="mem">
                    <div class="icon"><img src="" alt="No photo downloaded yet">Memory</div>
                    <div class="ratio">
                        <span></span>/100
                    </div>
                </div>
                <div class="ver">
                    <div class="icon"><img src="" alt="No photo downloaded yet">Verbal</div>
                    <div class="ratio">
                        <span></span>/100
                    </div>
                </div>
                <div class="vis">
                    <div class="icon"><img src="" alt="No photo downloaded yet">Visual</div>
                    <div class="ratio">
                        <span></span>/100
                    </div>
                </div>
                <input value="Continue" type="submit" class="con">
            </div>
        </div>
        <script src="main.js"></script>
    </body>

</html>
